<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory IS</title>
</head>
<body>
    <!--IS-->
    <h2>Product Inventory IS</h2>
    <p>Items Reservations System</p>
    <br>

    <h4>Add New Product</h4>
    <!--Form for Adding New Product-->
    <form id="productForm">

        <label>Product Name: </label>
        <input type="text" id="itemName" required>
        <br><br>
        <label>Product Code: </label>
        <input type="text" id="itemCode" required>
        <br><br>
        <label>Price: </label>
        <input type="number" id="itemPrice" required>
        <br><br>
        <label>Stock Quantity: </label>
        <input type="number" id="itemStock" required>
        <br><br>
        <label>Restock Threshold: </label>
        <input type="number" id="itemRestock" required>
        <br><br>

        <label>Category: </label>
        <select id="itemCategory" required>
            <option value="">Select Category</option>
            <option value="Household">Household</option>
            <option value="Produce">Produce</option>
            <option value="Food">Meat</option>
            <option value="Frozen Foods">Frozen Foods</option>
            <option value="Snacks">Snacks</option>
            <option value="Beverages">Beverages</option>
        </select>
        <br><br>

        <button type="submit">Add Product</button>
        <br><br>
    </form>

    <!--Updating a record-->
    <h4>Update/Delete an Item</h4>
    <div>
        <input 
                type="text" 
                id="searchInput" 
                placeholder="Search by name or code"
                autocomplete="off"
            >
    </div>
    <p>Results:</p>
    <div id="updateResult"></div>
    <br>
    <button id="update">Update</button>
    <button id="Delete">Delete</button>
    <br><br><br>

    <h4>Product Inventory</h4>
    <!--Container for controls-->
    <div>
        <button id="sortName">Sort by name</button>
        <button id="sortPriceAsc">Sort by price (High → Low)</button>
        <button id="sortPriceDesc">Sort by price (Low → High)</button>
        <button id="sortStock">Sort by stock</button>
        <button id="sortCategory">Sort by Category</button>
        <button id="filterRestock">Filter: Items below restock threshold</button>
        <button id="reset">Reset</button>
    </div>
    <br>

    <!--Container to display records-->
    <button id="tableBtn">Table view</button> 
    <button id="cardBtn">Card View</button>

    <div id="list"></div>

    <!--Container to display summary-->
    <div id="summary">
    </div>
    <br><br>

    <!--Shopping Cart Section -->
    <h4>Shopping Cart</h4>
    <div id="cartList"></div>
    <br>
    <button id="checkoutBtn">Checkout</button>
    <pre id="receiptBox"></pre>

    <script src="app.js"></script>
</body>
</html>
